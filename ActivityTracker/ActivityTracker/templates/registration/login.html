{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img//apple-icon.png' %}">
        <link rel="icon" type="image/png" href="../assets/img//favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
          Activity Tracker
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <!-- CSS Files -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/paper-kit.css' %}" rel="stylesheet" />
      </head>
    <!-- Masthead-->
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url({% static 'img\login-image.jpg' %});">
    </div>
    <body>
          <center>
          <h2>Log In With NetID</h2><br>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-default btn-round" type="submit">Log In</button>
          </form>
          </center>
        <!-- Footer-->
        <footer class="footer py-4">
          <div class="container">
              <div class="row align-items-center">
                  <br><br><br><br>
                  <div>IS 403 - Group 2-3</div>
              </div>
          </div>
      </footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
      <!--   Core JS Files   -->
      <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
      <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
      <script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
      <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
      <script src=" {% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
      <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
      <script src="{% static 'js/plugins/moment.min.js' %}"></script>
      <script src="{% static 'js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>
      <!-- Control Center for Paper Kit: parallax effects, scripts for the example pages etc -->
      <script src="{% static '/js/paper-kit.js' %}" type="text/javascript"></script>

  </body>
</html>
